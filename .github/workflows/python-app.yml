name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]  # Add more versions as needed, e.g. [3.9, 3.10]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Display Python version and path
      run: |
        echo "Python path: $(which python)"
        python --version

    - name: Run linter
      run: |
         echo "Running flake8..."
         flake8 .
  
    - uses: streamlit/streamlit-app-action@v0.0.3
      with:
        app-path: genai_study_assistant.py
      env:
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
        DEPLOYMENT_NAME: ${{ secrets.DEPLOYMENT_NAME }}
        TAVILY_KEY: ${{ secrets.TAVILY_KEY }}
